{% extends 'base.html'%}

{%block title%} Login {%endblock%}

{%block section%} 

{% for error in errors %}
    <p>{{ error }}</p>
{%endfor%}

<form method="POST">
    {% csrf_token %}
    <div>
        <input type="text" name="usr" placeholder="User name">
    </div>
    <div>
        <input type="password" name="pwd" placeholder="Password">
    </div>
    <div>
        <button>Login</button>
    </div>


</form>


{%endblock%}
