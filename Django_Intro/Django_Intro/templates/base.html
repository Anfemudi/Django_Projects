{% load static %}
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome to my Flickr alike site {%endblock%}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.rtl.min.css' %}">
</head>

<body>
    <nav>
        <a href="{%url 'photos_home' %}">Home</a>
        <a href="{%url 'photos_list' %}">Photos list</a>
        

        {%if user.is_authenticated%}
            <a href="{%url 'user_photos' %}">My photos</a>
            <a href="{% url 'create_photo'%}">Create Photo</a>

            <a href="{%url 'users_logout' %}"> Logout </a>
        {% else %}
            <a href="{%url 'users_login' %}"> Login </a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {%endblock%}

    </section>
    <hr>
    <small> Pokedex project all rights reserved</small>
</body>
</html>
